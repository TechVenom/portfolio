    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="venomx" />
    <meta property="og:description" content="Interactive portfolio showcasing cybersecurity expertise, AI development, and innovative terminal-driven navigation." />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="venomx" />
    <meta property="twitter:description" content="Interactive portfolio showcasing cybersecurity expertise, AI development, and innovative terminal-driven navigation." />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>venomx</title>

    <!-- Prevent scrollbar flash by ensuring terminal mode is applied immediately -->
    <style>
      /* Force terminal mode styles immediately */
      html, body {
        overflow: hidden !important;
        height: 100vh !important;
        max-height: 100vh !important;
      }

      /* Hide any potential scrollbars during loading */
      ::-webkit-scrollbar {
        display: none !important;
      }

      * {
        -ms-overflow-style: none !important;
        scrollbar-width: none !important;
      }
    </style>
  </head>
  <body>
    <!-- Immediately apply correct mode to prevent scrollbar flash -->
    <script>
      // Check localStorage for terminal mode preference
      let isTerminalMode = true; // Default to terminal mode
      try {
        const saved = localStorage.getItem('portfolio-terminal-mode');
        if (saved !== null) {
          isTerminalMode = JSON.parse(saved);
        }
      } catch (e) {
        // Ignore localStorage errors, use default
      }

      if (isTerminalMode) {
        // Apply terminal mode styles immediately
        document.documentElement.classList.remove('scroll-mode');
        document.documentElement.style.overflow = 'hidden';
        document.documentElement.style.height = '100vh';
        document.documentElement.style.maxHeight = '100vh';
        document.body.style.overflow = 'hidden';
        document.body.style.height = '100vh';
        document.body.style.maxHeight = '100vh';
      } else {
        // Apply scroll mode styles immediately
        document.documentElement.classList.add('scroll-mode');
      }
    </script>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

  </body>
